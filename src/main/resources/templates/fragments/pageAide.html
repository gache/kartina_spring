<header xmlns:th="http://www.thymeleaf.org">
    <h1 class="titrePage">Bienvenue à la page d'aide</h1>
</header>
<div class="pageAide">
    <section id="formSupport">
        <h2 class="titreAide">Contacter support Kartina</h2>
        <form class="formulaireAide" action="" name="support" method="POST">
            <div class="inputChampAide">
                <label>Civilité*</label>
                <input type="radio" name="sexe" id="fem">
                <label class="label" for="fem">Femme</label>
                <input type="radio" name="sexe" id="hom">
                <label class="label" for="hom">Homme</label>
            </div>
            <div class="inputChampAide">
                <label>Nom*</label>
                <input type="text" name="nom" id="nom" class="input" placeholder="Nom" required>
            </div>
            <div class="inputChampAide">
                <label>Prenom*</label>
                <input type="text" name="prenom" id="prenom" class="input" placeholder="Prenom" required>
            </div>
            <div class="inputChampAide">
                <label>Email* </label>
                <input type="text" name="email" id="email" class="input" required placeholder="Email">
            </div>
            <div class="inputChampAide">
                <label>Numero téléphone</label>
                <input type="tel" name="telephone" id="telephone" class="input" placeholder="Téléphone">
            </div>

            <div class="inputChampAide">
                <label for="probleme">Sujet</label>
                <select name="choix" id="probleme" class="input">
                    <option value="">--</option>
                    <option value="probleme1">Aide pour commander</option>
                    <option value="probleme2">Après-vente, échange et retour</option>
                    <option value="probleme3">Problème technique</option>
                    <option value="probleme4">Autres sujets</option>
                </select>
            </div>

            <div class="inputChampAide">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" maxlength="1000" placeholder="Message..." class="textarea"></textarea>
            </div>
            <div class="count inputChampAide">
                <span id="count"> </span>
            </div>
            <div class="inputChampAide">
                <input type="submit" value="Valider" class="btn">
            </div>
        </form>
    </section>
</div>

<th:block xmlns:th="http://www.thymeleaf.org" >
<script th:src="@{|/js/pageAide.js|}"></script>
</th:block>
